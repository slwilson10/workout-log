<div id='header'>
    <div id='logo'>Workouts</div>
    {% if year %}
        <div class='header-date' id='header-year'>{{year}}</div>  
        {% if month %}
            <div class='header-date' id='header-month'>{{month}}</div>
            <a href='/{{year}}' class='header-date' id='header-back'></a> 
        {% else %}    
            <a href="{% url 'workout.views.year_view' %}" class='header-date' id='header-back'></a>
        {% endif %}
    {% endif %} 
</div>
